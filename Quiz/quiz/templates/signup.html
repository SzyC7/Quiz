{% extends "base.html" %}
{% block head %} <title>Quiz App | Sign Up Page</title> {% endblock %}
{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}. Go to <a href="{{ url_for('main.login') }}">login page</a>.
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/signup/">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="username" id="username_signup" placeholder="Username" autofocus="">
                </div>
            </div>

            AS <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" id="password_signup" placeholder="Password">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth" id="sign_button">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
